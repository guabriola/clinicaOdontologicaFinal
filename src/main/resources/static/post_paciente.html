<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Agregar Paciente</h3>
            <form id="guardar_paciente">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el Nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el Apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="fecha-alta">Fecha de Ingreso:</label>
                    <input type="text" class="form-control" id="fecha-alta" placeholder="Ingrese la fecha" name="fecha-alta" required>
                </div>
                <div class="form-group">
                    <label for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" placeholder="Ingrese la calle" name="calle" required>
                </div>
                <div class="form-group">
                    <label for="numero">Numero:</label>
                    <input type="text" class="form-control" id="numero" placeholder="Ingrese la numeracion" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" id="ciudad" placeholder="Ingrese la ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" placeholder="Ingrese la provincia" name="provincia" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
            <div id="response" style="display: none; margin-top: 10px;"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
