<div class="container mt-5" id="div_pacientes_table ">
    <h1>Paciente</h1>
    <div class="row col-md-6 table-responsive">
        <table id="tabla-pacientes" class="table table-striped text-center">
            <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Fecha</th>
                <th>Actualizar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody id="pacientesTableBody">

            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="display: none; background-color:#e6fffa; padding:10px; border-radius:3px"
            id="div_actualizar_paciente">
            <form id="update_paciente_form">
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control" id="paciente_id" readonly>
            </div>
            <div class="form-group">
                <label >Nombre:</label>
                <input type="text" class="form-control" placeholder="Nombre" id="nombre">
            </div>
            <div class="form-group">
                <label >Apellido:</label>
                <input type="text" class="form-control" placeholder="apellido" id="apellido">
            </div>
            <div class="form-group">
                <label for="dni">DNI:</label>
                <input type="text" class="form-control" placeholder="dni" id="dni">
            </div>
            <div class="form-group">
                <label for="fecha-alta">Fecha de Ingreso:</label>
                <input type="text" class="form-control" placeholder="fecha-alta" id="fecha-alta">
            </div>
            <div class="form-group " style="display: none">
                <label for="id-direccion">IdDirecci√≥n:</label>
                <input type="text" class="form-control" placeholder="id-direccion" id="id-direccion">
            </div>
            <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" class="form-control" placeholder="calle" id="calle">
            </div>
            <div class="form-group">
                <label for="numero">Numero:</label>
                <input type="text" class="form-control" placeholder="numero" id="numero">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" placeholder="provincia" id="provincia">
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" class="form-control" placeholder="ciudad" id="ciudad">
            </div>

            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
